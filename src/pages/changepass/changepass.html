<ion-header>

  <ion-toolbar>
      <button ion-button menuToggle>
          <ion-icon name="menu" class="color-wh"></ion-icon>
      </button>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding style="margin-top:80px">
  <form [formGroup]="form" (ngSubmit)="changePass()" >
  
    <ion-item>
    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
    <ion-input formControlName="npass" type="password" placeholder="New Password" (focusout)="npassword($event.target.value)"  [(ngModel)]="passData.npass"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label ><ion-icon name="lock"></ion-icon> </ion-label>
    <ion-input formControlName="cpass" type="password" placeholder="Confirm Password" (focusout)="cpassword($event.target.value)"  [(ngModel)]="passData.cpass"></ion-input>
  </ion-item>
  <div *ngIf="userCpass">Password not match</div>
   <button ion-button type="submit"  class="sign_btn" [disabled]="disable"  round full>Ok</button>
   </form> 
</ion-content>
