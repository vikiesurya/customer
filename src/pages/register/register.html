  Ionic pages and navigation.

<ion-header no-border>
  <ion-toolbar no-padding>
  <ion-title>{{header}}</ion-title>
</ion-toolbar>

</ion-header>


<ion-content padding *ngIf="registerpage" class="content">
<form [formGroup]="form" (ngSubmit)="register()" >
  <ion-item>
  <ion-label>   <ion-icon name="contact"></ion-icon> </ion-label>
    <ion-input formControlName="username" focuser id="usersignup" type="text" placeholder="Username" [(ngModel)]="userData.username"></ion-input>
   
 </ion-item>
 <div *ngIf="username.touched && username.invalid" class="alertstyle">
   <div *ngIf="username.errors.required">Please provide a username</div>
 </div>

  <ion-item>
  <ion-label>  <ion-icon name="ios-call"></ion-icon> </ion-label>
  <ion-input formControlName="mobile" type="number" placeholder="Mobile" [(ngModel)]="userData.mobile"></ion-input>
</ion-item>
<div *ngIf="mobile.touched && mobile.invalid" class="alertstyle">
  <div *ngIf="mobile.errors.required">Please provide a mobile no</div>
</div>

 <ion-item>
<ion-label>   <ion-icon name="mail"></ion-icon> </ion-label>
   <ion-input formControlName="mail" type="text" placeholder="Email" [(ngModel)]="userData.mail"></ion-input>
 </ion-item>
 <div *ngIf="mail.touched && mail.invalid" class="alertstyle">
   <div *ngIf="mail.errors.required">Email is required</div>
   <div *ngIf="mail.errors.email">Invaild email format</div>
 </div>

 <ion-item>
<ion-label>   <ion-icon name="lock"></ion-icon> </ion-label>
   <ion-input formControlName="password" type= "{{type}}" placeholder="Password" (focusout)="pass($event.target.value)" [(ngModel)]="userData.password"></ion-input>
   <a ion-button clear color="dark" icon-only item-end (click)="showPw()">
    <ion-icon name="md-eye"></ion-icon>
    </a>
 </ion-item>
 <div *ngIf="password.touched && password.invalid" class="alertstyle">
   <div *ngIf="password.errors.required">Please provide a password</div>
  
 </div>
 <ion-item>
<ion-label>  <ion-icon name="lock"></ion-icon> </ion-label>
  <ion-input formControlName="cpassword" type= "{{type}}" placeholder="Confirm Password" (focusout)="cpass($event.target.value)" [(ngModel)]="userData.cpassword"></ion-input>
  <a ion-button clear color="dark" icon-only item-end (click)="showPw()">
    <ion-icon name="md-eye"></ion-icon>
    </a>
</ion-item>
<div *ngIf="cpassword.touched && cpassword.invalid" class="alertstyle">
  <div *ngIf="cpassword.errors.required">Please provide a password</div>
</div>  
<div *ngIf="userCpass">Password not match</div>
<ion-item>
<ion-label> <ion-icon name="ios-pin"></ion-icon> </ion-label>
  <ion-input formControlName="area" type="text" placeholder="Area" [(ngModel)]="userData.area"></ion-input>
</ion-item>
<div *ngIf="area.touched && area.invalid" class="alertstyle">
  <div *ngIf="area.errors.required">Please provide a area</div>
</div> 
<ion-item>
<ion-label> <ion-icon name="ios-pin"></ion-icon></ion-label>
  <ion-input formControlName="city" type="text" placeholder="City" [(ngModel)]="userData.city"></ion-input>
</ion-item>
<div *ngIf="city.touched && city.invalid" class="alertstyle">
  <div *ngIf="city.errors.required">Please provide a city</div>
</div> 
<ion-item>
<ion-label> <ion-icon name="ios-pin"></ion-icon></ion-label>
  <ion-input formControlName="pincode" type="number" placeholder="Pincode" [(ngModel)]="userData.pincode"></ion-input>
</ion-item>
<div *ngIf="pincode.touched && pincode.invalid" class="alertstyle">
  <div *ngIf="pincode.errors.required">Please provide a pincode</div>
</div>   

 <button ion-button type="submit" [disabled]="disable" class="sign_btn"   round full>Register</button>
 </form> 
 <ion-row>
    <ion-col col-12 text-center>
       <b>Existing User ? </b><a href="#" (click)="loginPage()">Login</a>
    </ion-col>
  </ion-row>
</ion-content>


<!-- /*otp*/ -->

<ion-content padding class="content" *ngIf="otpverify" >
<form [formGroup]="form1" (ngSubmit)="otpVerify()" >

<ion-item class="optscreen">
  <ion-label ><ion-icon name="lock"></ion-icon></ion-label>
  <ion-input formControlName="otp" type="password" placeholder="OTP" [(ngModel)]="otpData.otp"></ion-input>
</ion-item>

 <button ion-button type="submit"  class="sign_btn"   round full>Verify</button>
 </form> 
</ion-content>
