<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- <img class="pimg" src="{{pathForImage(lastImage)}}" onerror="this.onerror=null;this.src='http://rayi.in/naboapi/mapicon/user.jpg'"/> -->
    <!-- <img class="pimg" src="http://rayi.in/naboapi/mapicon/user.jpg"/>
     -->
     <img class="pimg" src="{{pathForImage(lastImage)}}" (click)="chooseimg()"/>
    <div class="upload-img" (click)="chooseimg()">
        <ion-icon name="camera"></ion-icon>
    </div>
    <ion-footer [hidden]="fileopen == false">
      <ion-toolbar color="primary">
        <ion-buttons>
          <button ion-button icon-left (click)="chooseimg()">
            <ion-icon name="camera"></ion-icon>Change Image
          </button>
          <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
            <ion-icon name="cloud-upload"></ion-icon>Upload
          </button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>  
    <form [formGroup]="form" (ngSubmit)="profileUpdate()" >
      <!-- <ion-fab  right edge>
          <button ion-fab  class="sign_btn" (click)="profileactive()" ><ion-icon name="create"></ion-icon></button>
      </ion-fab> -->
       
      <ion-fab  right edge *ngIf="editProfile" style="margin-top: -14%">
          <button ion-fab mini  class="sign_btn" (click)="profileactive()" ><ion-icon name="create"></ion-icon></button>
      </ion-fab>
      <ion-fab  right edge *ngIf="cancelProfile">
          <button ion-fab  class="signbtn" (click)="profilecancel()" mini><ion-icon name="close"></ion-icon></button>
      </ion-fab>
      <ion-fab  right edge class="close" *ngIf="submitProfile">
          <button ion-fab type="submit" class="sign_btn"  mini><ion-icon name="checkmark"></ion-icon></button>
      </ion-fab>
      <!-- <div style="margin-top:30px"> -->
      <ion-item>
        <ion-label ><ion-icon name="contact"></ion-icon> </ion-label>
        <ion-input  disabled="{{isDisable}}" formControlName="username" placeholder="Username" focuser id="usersignup" type="text" [(ngModel)]="userData.username"></ion-input>
       
     </ion-item>
     <div *ngIf="username.touched && username.invalid" class="alertstyle">
       <div *ngIf="username.errors.required">Please provide a username</div>
     </div>
  
      <ion-item>
      <ion-label ><ion-icon name="ios-call"></ion-icon> </ion-label>
      <ion-input  disabled="{{isDisable}}" formControlName="mobile" placeholder="Mobile" type="number" [(ngModel)]="userData.mobile"></ion-input>
    </ion-item>
    <div *ngIf="mobile.touched && mobile.invalid" class="alertstyle">
      <div *ngIf="mobile.errors.required">Please provide a mobile no</div>
    </div>
  
     <ion-item>
       <ion-label ><ion-icon name="mail"></ion-icon> </ion-label>
       <ion-input  disabled="{{isDisable}}" formControlName="mail" placeholder="Email" type="text" [(ngModel)]="userData.mail"></ion-input>
     </ion-item>
     <div *ngIf="mail.touched && mail.invalid" class="alertstyle">
       <div *ngIf="mail.errors.required">Email is required</div>
       <div *ngIf="mail.errors.email">Invaild email format</div>
     </div>
  
    <ion-item>
      <ion-label ><ion-icon name="ios-pin"></ion-icon></ion-label>
      <ion-input  disabled="{{isDisable}}" formControlName="area" placeholder="Area" type="text"[(ngModel)]="userData.area"></ion-input>
    </ion-item>
    <div *ngIf="area.touched && area.invalid" class="alertstyle">
      <div *ngIf="area.errors.required">Please provide a area</div>
    </div> 
    <ion-item>
      <ion-label ><ion-icon name="ios-pin"></ion-icon></ion-label>
      <ion-input  disabled="{{isDisable}}" formControlName="city" placeholder="City" type="text"  [(ngModel)]="userData.city"></ion-input>
    </ion-item>
    <div *ngIf="city.touched && city.invalid" class="alertstyle">
      <div *ngIf="city.errors.required">Please provide a city</div>
    </div> 
    <ion-item>
      <ion-label ><ion-icon name="ios-pin"></ion-icon></ion-label>
      <ion-input  disabled="{{isDisable}}" formControlName="pincode" placeholder="Pincode" type="number"  [(ngModel)]="userData.pincode"></ion-input>
    </ion-item>
    <div *ngIf="pincode.touched && pincode.invalid" class="alertstyle">
      <div *ngIf="pincode.errors.required">Please provide a pincode</div>
    </div>   
  <!-- </div> -->
     <!-- <button ion-button type="submit" [disabled]="disable" class="sign_btn"   round full>Register</button> -->
     </form> 
</ion-content>
