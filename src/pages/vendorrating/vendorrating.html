<ion-header>

  <ion-navbar>
    <ion-title>Vendor Rating</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list class="list">
        <ion-item>
          <ion-textarea placeholder="Review about vendor" [(ngModel)]="review"></ion-textarea>
        </ion-item>
      </ion-list>
    <rating [(ngModel)]="rate" 
    readOnly="false" 
    max="5" 
    emptyStarIconName="star-outline"
    halfStarIconName="star-half"
    starIconName="star" 
    nullable="false" 
    (ngModelChange)="onModelChange($event)"> <!--use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.-->
</rating>

<button ion-button block color="dark" class="button" (click)="submitReview()" block>Review Vendor</button>
</ion-content>
