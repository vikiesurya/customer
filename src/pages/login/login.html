<ion-content padding *ngIf="loginscreen" class="content">
    <img class="logo" src="assets/imgs/logo.png"> 
    <p class="text">Rytefix</p>
  <form [formGroup]="form" (ngSubmit)="login()" >
  

    <ion-item>
  <ion-label> <ion-icon name="ios-call"></ion-icon> </ion-label>
    <ion-input formControlName="mobile" type="number" [(ngModel)]="loginData.mobile" placeholder="Mobile"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label> <ion-icon name="lock"></ion-icon> </ion-label>
    <ion-input formControlName="pass" type="password" [(ngModel)]="loginData.pass" placeholder="Password"></ion-input>
  </ion-item>
  
   <button ion-button type="submit"  class="sign_btn"   round full>Login</button>
   </form> 
   <ion-row style="margin-top: 20px">
    <ion-col col-12 text-center>
       <a href="#" (click)="forgot()" class="frpw">Forgot Password</a>
    </ion-col>
  </ion-row>
  <ion-row style="margin-top: 30px">
      <ion-col col-12 text-center>
          <b class="color-wh">New to Rytefix ?</b><a href="#" (click)="reg()" class="register"> SIGN UP</a>
      </ion-col>
    </ion-row>
   <!-- <a href="#" (click)="reg()">Register</a>
   <a href="#" (click)="forgot()">Forgot password</a> -->
</ion-content>




<ion-content padding  *ngIf="forgotMobile" class="content" >
  <h5 class="color-wh" text-center><b>OTP Verification</b></h5>
  <form [formGroup]="form1" (ngSubmit)="forgotPass()" >

  <ion-item style="margin-top:80px">
    <ion-label>   <ion-icon name="lock"></ion-icon> </ion-label>
    <ion-input formControlName="mobile1" type="number" [(ngModel)]="forgotData.mobile1" placeholder="Mobile"></ion-input>
  </ion-item>
  
   <button ion-button type="submit"  class="sign_btn"   round full>Verify</button>
   </form> 
</ion-content> 




<ion-content padding  *ngIf="otpverify" class="content">
    <h5 class="color-wh" text-center><b>OTP Verification</b></h5>
  <form [formGroup]="form2" (ngSubmit)="otpVerify()" >

  <ion-item style="margin-top:80px">
    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
    <ion-input formControlName="otp" type="text" [(ngModel)]="otpData.otp" placeholder="OTP"></ion-input>
  </ion-item>
  
   <button ion-button type="submit"  class="sign_btn"   round full>Verify</button>
   </form> 
</ion-content>
